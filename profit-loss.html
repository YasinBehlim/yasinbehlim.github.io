<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit / Loss Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .container { background:#161b22; padding:30px; border-radius:12px; width:320px; text-align:center; box-shadow: 0 4px 20px rgba(0,0,0,0.3);}
    input { width: 100%; padding:10px; margin:10px 0; border-radius:6px; border:none; font-size:1rem; background:#0001; color:#fff; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#238636; color:#fff; font-weight:bold; cursor:pointer; font-size:1rem; transition:0.3s; }
    button:hover { background:#2fa85f; }
    p { font-size:1.2rem; margin-top:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profit / Loss Calculator</h2>
    <input type="number" step="any" id="buyPrice" placeholder="Buy Price (USD)">
    <input type="number" step="any" id="sellPrice" placeholder="Sell Price (USD)">
    <input type="number" step="any" id="amount" placeholder="Amount of Coins">
    <button onclick="calculateProfitLoss()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateProfitLoss() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);
      const amount = parseFloat(document.getElementById('amount').value);

      if(isNaN(buy) || isNaN(sell) || isNaN(amount)) {
        document.getElementById('result').textContent = "Please enter all values.";
        return;
      }

      const profit = (sell - buy) * amount;
      const color = profit >= 0 ? "#238636" : "#e5534b"; // green/red
      document.getElementById('result').innerHTML = `Profit / Loss: <strong style="color:${color}">$${profit.toFixed(2)}</strong>`;
    }
  </script>
</body>
</html>
